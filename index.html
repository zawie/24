<!DOCTYPE html>
<html>
  <head>
    <title>24</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico?">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div id="card-view">
        <div class = "quad">
            <input id="c0" type="image" class="card" src="deck/Minicard_back.svg">
        </div>
        <div class = "quad">
            <input id="c1" type="image" class="card" src="deck/Minicard_back.svg">
        </div>
        <div class = "quad">
            <input id="c2" type="image" class="card" src="deck/Minicard_back.svg">
        </div>
        <div class = "quad">
            <input id="c3" type="image" class="card" src="deck/Minicard_back.svg">
        </div> 
    </div>
    
    <div id="bottom-bar">
        <button id="undo" class="op-box">Undo</button>
        <div class="op-box">
            <button id="op+" class="square-butt">+</button>
            <button id="op-" class="square-butt">-</button>
            <button id="op*" class="square-butt">*</button>
            <button id="op/" class="square-butt">/</button>
            <button id="op^" class="square-butt">^</button>
        </div>
        <!-- <button id="skip" class="op-box">Skip</button> -->
    </div>
</body>
</html>
