<!DOCTYPE html>

    <script src="main.js"></script>
  </head>
  <body>
    <div id="card-view">
        <div class = "quad">
            <input id="c0" type="image" class="card" src="deck/Minicard_back.svg">
        </div>
        <div class = "quad">
            <input id="c1" type="image" class="card" src="deck/Minicard_back.svg">
        </div>

        <button id="skip">Skip</button>
